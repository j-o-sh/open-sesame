<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Sesame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script type="module">
      import * as v from './src/vanilla-plus'

      v.at('input[name=salt]').set('value', crypto.randomUUID())
      v.at('input[name=account-id]').set('value', crypto.randomUUID())
    </script>
  </head>
  <body>
    <p>1. get a random challenge</p>
    <form hx-get="/api/random-challenge" 
          hx-target="#random-challenge" 
          hx-swap="innerHTML">
      <input type="hidden" name="salt"> 
      <input type="hidden" name="account-id">
      <input type="submit" value="Do it!">
    </form>
    <p class="panel"><i class="fas fa-door-open"></i><span id="random-challenge"></span></p>
    <p>2. Create credentials via browser api</p> 
    <div class="panel">
      <p><i class="fas fa-key"></i><span id="public-key"></span></p>
      <p><i class="fas fa-passport"></i><span id="credential-id"></span></p>
      <p><i class="fas fa-door-closed"></i><span id="signed-challenge-key"></span></p>
    </div>
  </body>
</html>
