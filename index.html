<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Sesame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script type="module">
      import * as v from './src/vanilla-plus'

      v.at('input[name=salt]').set('value', crypto.randomUUID())
      v.at('input[name=account-id]').set('value', crypto.randomUUID())
    </script>
  </head>
  <body>
    <form>
      <input type="hidden" name="salt"> 
      <input type="hidden" name="account-id">
    <button hx-get="/api/random-challenge"
            hx-ext="random-challenge-attributes"
            hx-target="#output" 
            hx-swap="innerHTML swap:250ms"
    >lLocked</button>
    </form>
    <p class="panel" id="output"></p>
  </body>
</html>
